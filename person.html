<body>
    <script>
class Person
{
    constructor(firstName,lastName,age,place,email){
        this.firstName=firstName;
        this.lastName=lastName;
        this.age=age;
        this.place=place;
        this.email=email;
    }
    getDetails()
    {
        return (`The name of the person is ${this.firstName} ${this.lastName}.
        Age: ${this.age} 
        born:${this.place}
        email:${this.email}`)
    }
  }

let a = new Person ("Iswarya","Mani","26","Tindivanam","ishumani@gmail.com");
let b = new Person ("monisha","F","21", "chennai","monisha@gmail.com");
let c = new Person ("Geetha","A","22","mumbai","geetha@gmail.com");
console.log(a.getDetails());
console.log(b.getDetails());
console.log(c.getDetails());

    </script>
</body>
